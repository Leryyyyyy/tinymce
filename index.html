<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea',
        plugins:
            'preview autosave  autolink fullscreen image link media code table hr advlist lists paste',
          toolbar:
            'formatselect forecolor backcolor bold italic underline strikethrough image media table alignleft aligncenter alignright alignjustify outdent indent bullist numlist removeformat hr paste code link undo redo preview fullscreen',
      });
    </script>

  </head>

  <body>
  <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
      <textarea id="mytextarea">Hello, World!</textarea>
    </form>
  </body>
</html>
